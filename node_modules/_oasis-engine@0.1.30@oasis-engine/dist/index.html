<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <canvas id="canvas"></canvas>
    <script src="browser.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const gl = canvas.getContext("webgl");
      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);
      const decodeWorker = new Worker("./decode.js");

      fetch("https://gw.alipayobjects.com/mdn/rms_d14fdd/afts/img/A*5pKFSIF722MAAAAAAAAAAAAAARQnAQ/80q.webp")
        .then((res) => res.arrayBuffer())
        .then((ab) => {
          // workerToTexture(ab);
          createImageBitmap(new Blob([ab])).then((image) => {
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
          });
          // workerToTexture(ab);
        });

      function workerToTexture(ab) {
        decodeWorker.postMessage(ab, [ab]);
        decodeWorker.addEventListener("message", (e) => {
          const image = e.data;
          const texture = new o3.Texture2D(engine, image.width, image.height);
          texture.setImageSource(image);
        });
      }
